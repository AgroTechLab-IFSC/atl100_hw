name: 🐛 Bug report
description: Create a bug report to help us improve
labels:
  - bug
assignees:
  - 'robson-costa'
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue.

        This issue tracker is for BUGS only.

        Please fill in as much of the following form as you're able.
  - type: input
    attributes:
      label: Hardware version
      description: |
        Please verify that you are reproducing the issue in a [currently-supported version](https://github.com/AgroTechLab-IFSC/atl100_hw) of ATL100 Hardware.
  - type: input
    attributes:
      label: Firmware version
      description: The firmware version used to test ATL100 hardware.
  - type: textarea
    attributes:
      label: Configuration file.
      description: >
        Put the content of your configuration file.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Logging file.
      description: >
        Put the content of your logging file.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What steps will reproduce the bug?
      description: >
        Enter details about your bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: How often does it reproduce? Is there a required condition?
    validations:
      required: true
  - type: textarea
    attributes:
      label: What is the expected behavior? Why is that the expected behavior?
      description: If possible please provide textual output instead of screenshots.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional information
      description: Tell us anything else you think we should know.